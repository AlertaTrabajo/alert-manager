<div class="container-fluid py-4">
  <h1 class="h2 mb-4 text-primary fw-bold text-center">SubnorPanel de Administración</h1>

  <div class="row g-4 mb-5">
    <!-- Noticias Card -->
    <div class="col-xl-3 col-md-6">
      <div class="card bg-primary text-white h-100 shadow-sm hover-card" [routerLink]="['/news']">
        <div class="card-body">
          <div class="d-flex align-items-center justify-content-between">
            <div>
              <h5 class="fw-bold mb-1">Noticias</h5>
              <p class="mb-0">Gestionar Noticias</p>
            </div>
            <i class="fas fa-newspaper fa-3x opacity-50"></i>
          </div>
        </div>
        <div class="card-footer bg-primary border-0 py-3">
          <span class="small">Ver detalles</span>
          <i class="fas fa-arrow-circle-right ms-2"></i>
        </div>
      </div>
    </div>

    <!-- Artículos Card -->
    <div class="col-xl-3 col-md-6">
      <div class="card bg-success text-white h-100 shadow-sm hover-card" [routerLink]="['/articles']">
        <div class="card-body">
          <div class="d-flex align-items-center justify-content-between">
            <div>
              <h5 class="fw-bold mb-1">Artículos</h5>
              <p class="mb-0">Gestionar Artículos</p>
            </div>
            <i class="fas fa-file-alt fa-3x opacity-50"></i>
          </div>
        </div>
        <div class="card-footer bg-success border-0 py-3">
          <span class="small">Ver detalles</span>
          <i class="fas fa-arrow-circle-right ms-2"></i>
        </div>
      </div>
    </div>

    <!-- Imágenes Card -->
    <div class="col-xl-3 col-md-6">
      <div class="card bg-info text-white h-100 shadow-sm hover-card" [routerLink]="['/images']">
        <div class="card-body">
          <div class="d-flex align-items-center justify-content-between">
            <div>
              <h5 class="fw-bold mb-1">Imágenes</h5>
              <p class="mb-0">Gestionar Galería</p>
            </div>
            <i class="fas fa-images fa-3x opacity-50"></i>
          </div>
        </div>
        <div class="card-footer bg-info border-0 py-3">
          <span class="small">Ver detalles</span>
          <i class="fas fa-arrow-circle-right ms-2"></i>
        </div>
      </div>
    </div>

    <!-- Videos Card -->
    <div class="col-xl-3 col-md-6">
      <div class="card bg-warning text-white h-100 shadow-sm hover-card" [routerLink]="['/videos']">
        <div class="card-body">
          <div class="d-flex align-items-center justify-content-between">
            <div>
              <h5 class="fw-bold mb-1">Videos</h5>
              <p class="mb-0">Gestionar Videos</p>
            </div>
            <i class="fas fa-video fa-3x opacity-50"></i>
          </div>
        </div>
        <div class="card-footer bg-warning border-0 py-3">
          <span class="small">Ver detalles</span>
          <i class="fas fa-arrow-circle-right ms-2"></i>
        </div>
      </div>
    </div>
  </div>


  <!-- Solicitar Vacaciones Card -->
<div class="col-xl-3 col-md-6">
  <div class="card bg-danger text-white h-100 shadow-sm hover-card" [routerLink]="['/reports']">
    <div class="card-body">
      <div class="d-flex align-items-center justify-content-between">
        <div>
          <h5 class="fw-bold mb-1">Solicitar Vacaciones</h5>
          <p class="mb-0">Generar solicitud de vacaciones</p>
        </div>
        <i class="fas fa-umbrella-beach fa-3x opacity-50"></i>
      </div>
    </div>
    <div class="card-footer bg-danger border-0 py-3">
      <span class="small">Ir a formulario</span>
      <i class="fas fa-arrow-circle-right ms-2"></i>
    </div>
  </div>
</div>

</div>
