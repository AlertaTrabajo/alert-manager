<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Iniciar Sesión</h2>
          <form [formGroup]="myForm" (ngSubmit)="login()">
            <div class="mb-3">
              <label for="email" class="form-label">Correo electrónico</label>
              <input type="email" class="form-control" id="email" placeholder="ejemplo@correo.com" formControlName="email">
              <div class="form-text text-danger" *ngIf="myForm.get('email')?.touched && myForm.get('email')?.hasError('required')">
                El correo es requerido
              </div>
              <div class="form-text text-danger" *ngIf="myForm.get('email')?.touched && myForm.get('email')?.hasError('email')">
                Ingrese un correo válido
              </div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="password" placeholder="Contraseña" formControlName="password">
              <div class="form-text text-danger" *ngIf="myForm.get('password')?.touched && myForm.get('password')?.hasError('required')">
                La contraseña es requerida
              </div>
              <div class="form-text text-danger" *ngIf="myForm.get('password')?.touched && myForm.get('password')?.hasError('minlength')">
                La contraseña debe tener al menos 6 caracteres
              </div>
            </div>
            <button type="submit" class="btn btn-primary w-100" [disabled]="myForm.invalid">
              <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
