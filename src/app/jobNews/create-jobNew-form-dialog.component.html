<div class="container px-2 py-2">
  <h2 class="text-primary text-center mb-4">Crear Noticia</h2>

  <div class="card shadow-lg p-4">
    <form [formGroup]="jobNewForm" class="row g-3">
      <!-- Título -->
      <div class="col-md-6">
        <label for="title" class="form-label">Título</label>
        <input id="title" type="text" class="form-control" formControlName="title">
      </div>

      <!-- Subtítulo -->
      <div class="col-md-6">
        <label for="subtitle" class="form-label">Subtítulo</label>
        <input id="subtitle" type="text" class="form-control" formControlName="subtitle">
      </div>

      <!-- Contenido -->
      <div class="col-12">
        <label for="content" class="form-label">Contenido</label>
        <textarea id="content" class="form-control" rows="5" formControlName="content"></textarea>
      </div>

      <!-- Autor -->
      <div class="col-md-6">
        <label for="author" class="form-label">Autor</label>
        <div class="input-group">
          <input type="text" class="form-control" id="author" formControlName="author" [readonly]="isDefaultAuthor">
          <button class="btn btn-outline-secondary" type="button" (click)="toggleAuthor()">
            {{ isDefaultAuthor ? 'Desbloquear' : 'Bloquear' }}
          </button>
        </div>
      </div>

      <!-- Fecha -->
      <div class="col-md-6">
        <label for="date" class="form-label">Fecha</label>
        <input type="datetime-local" class="form-control" id="date" formControlName="date" required>
      </div>

      <!-- Imagen -->
      <div class="col-md-6">
        <label for="image" class="form-label">Imagen</label>
        <input type="file" class="form-control" id="image" (change)="onFileSelected($event, 'image')" accept="image/*">
      </div>

      <!-- Video -->
      <div class="col-md-6">
        <label for="video" class="form-label">Video</label>
        <input type="file" class="form-control" id="video" (change)="onFileSelected($event, 'video')" accept="video/*">
      </div>

      <!-- Categoría -->
      <div class="col-md-6">
        <label for="category" class="form-label">Categoría</label>
        <select id="category" class="form-select" formControlName="category">
          <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
        </select>
      </div>

      <!-- Tipo de artículo -->
      <div class="col-md-6">
        <label for="jobNewType" class="form-label">Tipo de Artículo</label>
        <select class="form-select" id="jobNewType" formControlName="jobNewType" required>
          <option *ngFor="let type of jobNewTypes" [value]="type">{{ type }}</option>
        </select>
      </div>

      <!-- Estado -->
      <div class="col-md-6">
        <label for="status" class="form-label">Estado</label>
        <select id="status" class="form-select" formControlName="status">
          <option *ngFor="let status of jobNewStatuses" [value]="status">{{ status }}</option>
        </select>
      </div>

      <!-- Botones -->
      <div class="col-12 text-center mt-4 d-flex justify-content-center gap-3">
        <a routerLink="/news" class="btn btn-danger btn-lg shadow-sm">
          <i class="fas fa-times me-2"></i>Cancelar
        </a>
        <button type="button" class="btn btn-primary btn-lg shadow-sm" (click)="onSubmit()" [disabled]="!jobNewForm.valid">
          <i class="fas fa-check me-2"></i>Crear Noticia
        </button>
      </div>
    </form>
  </div>
</div>
