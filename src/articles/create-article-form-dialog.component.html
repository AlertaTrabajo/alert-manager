<div class="container px-2 py-2">
  <h2 class="text-primary text-center mb-4">Crear Artículo</h2>

  <div class="card shadow-lg p-4">
    <form [formGroup]="articleForm" class="row g-3" (ngSubmit)="onSubmit()">
      <!-- Título -->
      <div class="col-md-12">
        <label for="title" class="form-label">Título</label>
        <input id="title" type="text" class="form-control" formControlName="title">
      </div>

      <!-- Categoría -->
      <div class="col-md-6">
        <label for="category" class="form-label">Categoría</label>
        <select id="category" class="form-select" formControlName="category">
          <option *ngFor="let category of articleCategories" [value]="category">
            {{ category | translateArticleCategory}}
          </option>
        </select>
      </div>

      <!-- Contenido -->
      <div class="col-12">
        <label for="content" class="form-label">Contenido</label>
        <textarea id="content" class="form-control" rows="5" formControlName="content"></textarea>
      </div>

      <!-- Imagen URL o File -->
      <div class="col-md-6">
        <label for="imgUrl" class="form-label">URL de la Imagen o Archivo</label>
        <input id="imgUrl" type="text" class="form-control" formControlName="imgUrl">
        <input type="file" class="form-control mt-2" (change)="onFileSelected($event, 'image')" accept="image/*">
      </div>

      <!-- Video -->
      <div class="col-md-6">
        <label for="video" class="form-label">Video</label>
        <input type="file" class="form-control" id="video" (change)="onFileSelected($event, 'video')" accept="video/*">
      </div>

      <!-- Fecha -->
      <div class="col-md-6">
        <label for="date" class="form-label">Fecha</label>
        <input type="datetime-local" class="form-control" id="date" formControlName="date">
      </div>

      <!-- Estado -->
      <div class="col-md-6">
        <label for="status" class="form-label">Estado</label>
        <select id="status" class="form-select" formControlName="status">
          <option *ngFor="let status of articleStatuses" [value]="status">{{ status }}</option>
        </select>
      </div>

      <!-- Importancia -->
      <div class="col-md-6">
        <label for="importance" class="form-label">Importancia</label>
        <select id="importance" class="form-select" formControlName="importance">
          <option *ngFor="let value of importanceLevels" [value]="value">
            {{ value }}
          </option>
        </select>
      </div>

      <!-- Tags -->
      <div class="col-md-6">
        <label for="tags" class="form-label">Tags</label>
        <input type="text" class="form-control" id="tags" formControlName="tags" placeholder="Separar tags con comas"
          (keyup)="addTag($event)">
      </div>

      <!-- Botones -->
      <div class="col-12 text-center mt-4 d-flex justify-content-center gap-3">
        <a routerLink="/articles" class="btn btn-danger btn-lg shadow-sm">
          <i class="fas fa-times me-2"></i>Cancelar
        </a>
        <button type="submit" class="btn btn-primary btn-lg shadow-sm" [disabled]="!articleForm.valid">
          <i class="fas fa-check me-2"></i>Crear Artículo
        </button>
      </div>
    </form>
  </div>
</div>
